 <script type="text/babel">
    // Ex 1: Simple Counter Component
    function Counter() {
      const [count, setCount] = React.useState(0);

      return (
        <div className="react-component">
          <h2>🔥 Counter Component 🔥</h2>
          <p>Current Count: {count}</p>
          <button className="btn-fire" onClick={() => setCount(count + 1)}>Increase</button>
          <button className="btn-fire ms-2" onClick={() => setCount(count - 1)}>Decrease</button>
          <button className="btn-fire ms-2" onClick={() => setCount(0)}>Reset</button>
        </div>
      );
    }

    
 // Example 2: Simple Color Box Component
 function ColorBox() {
      const [color, setColor] = React.useState('orange');
      const colors = ['orange', 'red', 'gold', 'yellow'];

      const randomColor = () => {
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        setColor(newColor);
      };

      return (
        <div className="react-component">
          <h2>🎨 Random Color Box</h2>
          <div style={{width: '200px', height: '200px', margin: '10px auto', backgroundColor: color, border: '3px solid gold'}}></div>
          <button className="btn-fire" onClick={randomColor}>Change Color</button>
        </div>
      );
    }

 // Example 3: Simple Task List Component
 function TaskList() {
      const [tasks, setTasks] = React.useState([]);
      const [input, setInput] = React.useState('');

      const addTask = () => {
        if (input.trim() === '') return;
        setTasks([...tasks, input]);
        setInput('');
      };

      const removeTask = (index) => {
        setTasks(tasks.filter((_, i) => i !== index));
      };

      return (
        <div className="react-component">
          <h2>📝 Task List</h2>
          <input type="text" value={input} onChange={e => setInput(e.target.value)} placeholder="Enter task" className="form-control mb-2"/>
          <button className="btn-fire mb-2" onClick={addTask}>Add Task</button>
          <ul className="list-unstyled">
            {tasks.map((task, index) => (
              <li key={index} onClick={() => removeTask(index)} style={{cursor: 'pointer', margin: '5px 0'}}>{task}</li>
            ))}
          </ul>
        </div>
      );
    }
