<!DOCTYPE html>

    <link rel="stylesheet" href="index-styles.css">


    <style>
        body {
          background-color: black;
          color: gold;
          text-align: center;

        .react-component {
          background: rgba(255, 69, 0, 0.2);
          border: 2px solid gold;
          border-radius: 12px;
          padding: 20px;
          margin: 20px auto;
          max-width: 600px;

        .btn-fire {

          color: black;

          border-radius: 8px;
          padding: 10px 20px;
          margin-top: 10px;
          cursor: pointer;
          border: none;
          transition: 0.3s;
        }
        .btn-fire:hover {
          background: red;
          color: white;
